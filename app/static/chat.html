<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .chat-header {
            padding: 20px;
            background: var(--bot-color, #0066CC);
            color: white;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 14px;
        }

        .message.user .message-avatar {
            background: #E3F2FD;
            color: #1976D2;
        }

        .message.assistant .message-avatar {
            background: var(--bot-color, #0066CC);
            color: white;
        }

        .message-content {
            background: #f5f5f5;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--bot-color, #0066CC);
            color: white;
        }

        /* Markdown styles */
        .message-content h1 {
            font-size: 1.5em;
            font-weight: 600;
            margin: 12px 0 8px 0;
            border-bottom: 2px solid #ddd;
            padding-bottom: 4px;
        }

        .message-content h2 {
            font-size: 1.3em;
            font-weight: 600;
            margin: 10px 0 6px 0;
        }

        .message-content h3 {
            font-size: 1.1em;
            font-weight: 600;
            margin: 8px 0 4px 0;
        }

        .message-content p {
            margin: 8px 0;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content code {
            background: rgba(0,0,0,0.08);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message.user .message-content code {
            background: rgba(255,255,255,0.2);
        }

        .message-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        .message-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 12px;
            margin: 8px 0;
            color: #666;
        }

        .message.user .message-content h1,
        .message.user .message-content h2,
        .message.user .message-content h3 {
            border-color: rgba(255,255,255,0.3);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #f5f5f5;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
        }

        .input-container input:focus {
            border-color: var(--bot-color, #0066CC);
        }

        .input-container button {
            padding: 12px 24px;
            background: var(--bot-color, #0066CC);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .input-container button:hover:not(:disabled) {
            opacity: 0.9;
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #FEE;
            color: #C00;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
        }

        .greeting {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 id="chat-title">Chat</h1>
        </div>

        <div class="messages-container" id="messages">
            <div class="greeting" id="greeting">
                Start a conversation...
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="message-input"
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const botId = window.location.pathname.split('/').pop();
        let sessionId = localStorage.getItem(`session_${botId}`) || null;
        let isLoading = false;

        // Load bot configuration
        async function loadBotConfig() {
            try {
                const response = await fetch(`${API_BASE}/api/bots/${botId}`);
                const bot = await response.json();

                document.getElementById('chat-title').textContent = bot.widget_title || bot.name;
                document.documentElement.style.setProperty('--bot-color', bot.widget_color);

                if (bot.widget_greeting) {
                    document.getElementById('greeting').textContent = bot.widget_greeting;
                }
            } catch (error) {
                console.error('Failed to load bot config:', error);
            }
        }

        function parseMarkdown(text) {
            // Simple markdown parser for common formatting
            let html = text;

            // Escape HTML first
            html = html.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;');

            // Code blocks (```code```)
            html = html.replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>');

            // Inline code (`code`)
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Bold (**text** or __text__)
            html = html.replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__([^_]+)__/g, '<strong>$1</strong>');

            // Italic (*text* or _text_)
            html = html.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
            html = html.replace(/_([^_]+)_/g, '<em>$1</em>');

            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Lists
            html = html.replace(/^\* (.*$)/gim, '<li>$1</li>');
            html = html.replace(/^- (.*$)/gim, '<li>$1</li>');

            // Wrap consecutive <li> tags in <ul>
            html = html.replace(/(<li>.*<\/li>\n?)+/g, function(match) {
                return '<ul>' + match + '</ul>';
            });

            // Line breaks
            html = html.replace(/\n\n/g, '</p><p>');
            html = html.replace(/\n/g, '<br>');

            // Wrap in paragraph if not already wrapped
            if (!html.startsWith('<h') && !html.startsWith('<ul') && !html.startsWith('<pre')) {
                html = '<p>' + html + '</p>';
            }

            return html;
        }

        function addMessage(role, content) {
            const messagesContainer = document.getElementById('messages');
            const greeting = document.getElementById('greeting');

            if (greeting) {
                greeting.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Parse markdown for assistant messages, plain text for user messages
            if (role === 'assistant') {
                contentDiv.innerHTML = parseMarkdown(content);
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping(show) {
            const messagesContainer = document.getElementById('messages');
            let typingIndicator = document.getElementById('typing-indicator');

            if (show && !typingIndicator) {
                typingIndicator = document.createElement('div');
                typingIndicator.id = 'typing-indicator';
                typingIndicator.className = 'message assistant';
                typingIndicator.innerHTML = `
                    <div class="message-avatar">AI</div>
                    <div class="typing-indicator" style="display: block;">
                        <span></span><span></span><span></span>
                    </div>
                `;
                messagesContainer.appendChild(typingIndicator);
            } else if (!show && typingIndicator) {
                typingIndicator.remove();
            }

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const message = input.value.trim();

            if (!message || isLoading) return;

            // Disable input
            isLoading = true;
            input.disabled = true;
            sendBtn.disabled = true;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Show typing indicator
            showTyping(true);

            try {
                const response = await fetch(`${API_BASE}/api/chat/${botId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                if (!response.ok) throw new Error('Failed to get response');

                const data = await response.json();

                // Save session ID
                if (data.session_id) {
                    sessionId = data.session_id;
                    localStorage.setItem(`session_${botId}`, sessionId);
                }

                // Hide typing and show response
                showTyping(false);
                addMessage('assistant', data.response);
            } catch (error) {
                showTyping(false);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                console.error('Chat error:', error);
            } finally {
                isLoading = false;
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Enter key to send
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Load bot config on start
        loadBotConfig();
    </script>
</body>
</html>
